---
title: life
url: pages/life.html
layout: default
---
<ul class="posts">
{% for post in site.posts %}
	 {% if post.categories contains 'life' %}
	 <li>
	 <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	 <h3>
	 <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
	 </h3>
	 </li>
	 {% endif %}
{% endfor %}
</ul>
